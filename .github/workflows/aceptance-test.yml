name: acceptance-tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask behave Flask-Testing selenium

      - name: Add Chrome repository and install Chrome
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Verify Chrome installation
        run: |
          echo "Checking PATH..."
          echo $PATH
          echo "Checking google-chrome location..."
          which google-chrome
          echo "Checking google-chrome version..."
          google-chrome --version

      - name: Download ChromeDriver
        run: |
          echo "Obtaining Chrome version..."
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          echo "Chrome version is $CHROME_VERSION"
          MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1)
          echo "Major version is $MAJOR_VERSION"
          LATEST_DRIVER=$(wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$MAJOR_VERSION")
          echo "Latest driver version is $LATEST_DRIVER"
          wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/$LATEST_DRIVER/chromedriver_linux64.zip
          unzip /tmp/chromedriver.zip -d /tmp
          sudo mv /tmp/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run tests
        env:
          DISPLAY: :99
        run: |
          google-chrome --headless --disable-gpu --no-sandbox --remote-debugging-port=9222 &
          behave
